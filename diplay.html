<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      div,
      span {
        min-height: 150px;
        min-width: 150px;
        margin: 10px;
      }
      body {
        margin-bottom: 500px;
      }
    </style>
  </head>
  <body>
    <!--DISPLAY PROPERTIES-->
    <div class="border border-2 border-danger d-inline"></div>
    <div class="border border-2 border-danger d-inline-block"></div>
    <div class="border border-2 border-warning d-block"></div>
    <p>
      ---------------------------------------------------------------------------
    </p>

    <!--DISPLAY GRID-->
    <div class="d-grid" style="grid-template-columns: 1fr 1fr 1fr">
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
    </div>

    <p>
      ---------------------------------------------------------------------------
    </p>
    <!--DISPLAY FLEX-->
    <div class="border d-flex">
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
    </div>
    <script src="javascript/bootstrap.bundle.min.js"></script>
  </body>
</html>
