<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      div {
        margin: 10px;
        color: white;
        min-height: 50px;
        padding: 5px;
      }
      body {
        margin-bottom: 500px;
      }
    </style>
  </head>

  <body>
    <div class="bg-primary w-25"></div>
    <div class="bg-primary w-50"></div>
    <div class="bg-primary w-75"></div>
    <div class="bg-primary auto"></div>

    <p>
      ---------------------------------------------------------------------------
    </p>

    <!--BOOTSTRAP WIDTHS RELATIVE TO PARENT-->
    <div class="bg-dark" style="height: 300px">
      <div class="bg-primary d-inline-block h-25">Height 25</div>
      <div class="bg-primary d-inline-block h-50">Height 50</div>
      <div class="bg-primary d-inline-block h-75">Height 75</div>
      <div class="bg-primary d-inline-block h-auto">Height auto</div>
    </div>
    <p>
      ---------------------------------------------------------------------------
    </p>

    <!--SIZING RELATIVE TO PARENT-->

    <div class="bg-primary vh-100"></div>
    <div class="bg-primary min-vh-100"></div>

    <div class="bg-warning vw-100"></div>
    <div class="bg-warning min-vw-100"></div>
    <script src="javascript/bootstrap.bundle.min.js"></script>
  </body>
</html>
