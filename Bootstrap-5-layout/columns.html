<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Columns</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      div > div > div {
        background: #f7941f;
        padding: 1rem;
        border: 1px solid white;
        font-weight: 500;
        color: white;
        border-radius: 7px;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <!--EQUAL WIDTH CLOMUNS-->
    <div class="container">
      <div class="row">
        <div class="col">1 of 3</div>
        <div class="col">2 of 3</div>
        <div class="col">3 of 3</div>
      </div>
      <div class="row">
        <div class="col">1 of 2</div>
        <div class="col">2 of 2</div>
      </div>
    </div>

    <!--AUTO  COLUMNS-->
    <div class="container">
      <div class="row">
        <div class="col">1 of 2</div>
        <div class="col-auto">Varible width content</div>
        <div class="col">2 of 2</div>
      </div>
    </div>

    <!--SPECIFIC WIDTH COLUMN-->
    <div class="container">
      <div class="row">
        <!--12 COLUMNS-->
        <div class="col-8">Columns 8</div>
        <div class="col-4">Columns 4</div>
      </div>
      <div class="row">
        <!--12 COLUMNS-->
        <div class="col-6">Columns 6</div>
        <div class="col-6">Columns 6</div>
      </div>
    </div>

    <div class="containe-fliud">
      <div class="row">
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Columns</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Columns</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Columns</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Columns</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Columns</div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Columns</div>
      </div>
    </div>

    <!--ROW COLUMNS-->
    <div class="container">
      <div class="row row-cols-2">
        <div class="cols">Columns</div>
        <div class="cols">Columns</div>
        <div class="cols">columns</div>
        <div class="cols">Columns</div>
      </div>
    </div>
    <script src="../javascript/bootstrap.bundle.min.js"></script>
  </body>
</html>
