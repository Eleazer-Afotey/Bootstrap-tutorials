<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinners</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      body {
        padding: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- SPINNERS -->
    <div class="container py-5">
      <p class="bg-primary text-white text-center">Spinner Border</p>
      <div class="spinner-border"></div>
      <div class="spinner-border text-primary"></div>
      <div class="spinner-border text-danger"></div>
      <div class="spinner-border text-info"></div>
      <div class="spinner-border text-light"></div>
      <div class="spinner-border text-dark"></div>
      <div class="spinner-border text-warning"></div>
      <br />
      <hr />
      <br /><br />
      <!-- GROWING SPINNERS -->
      <p class="bg-primary text-white text-center">Spinner Grow</p>
      <div class="spinner-grow"></div>
      <div class="spinner-grow text-primary"></div>
      <div class="spinner-grow text-danger"></div>
      <div class="spinner-grow text-info"></div>
      <div class="spinner-grow text-light"></div>
      <div class="spinner-grow text-dark"></div>
      <div class="spinner-grow text-warning"></div>
    </div>

    <br />
    <hr />
    <br /><br />
    <!-- SPINNERS SIZES -->
    <p class="bg-primary text-white text-center">Spinner Sizes</p>
    <div class="spinner-border spinner-border-sm text-primary"></div>
    <div class="spinner-border spinner-border-sm text-seconday"></div>
    <div class="spinner-border spinner-border-sm text-info"></div>
    <div class="spinner-border spinner-border-sm text-warning"></div>
    <!-- large sizes -->
    <div class="spinner-border spinner-border-lg text-primary"></div>
    <div class="spinner-border spinner-border-lg text-seconday"></div>
    <div class="spinner-border spinner-border-lg text-info"></div>
    <div class="spinner-border spinner-border-lg text-warning"></div>
    <br />
    <hr />
    <br /><br />
    <button class="btn btn-primary">
      <div class="spinner-border spinner-border-sm text-white"></div>
      Loading...
    </button>
    <button class="btn btn-primary">
      <div class="spinner-grow spinner-grow-sm text-white"></div>
      Loading...
    </button>

    <script src="../javascript/bootstrap.bundle.min.js"></script>
  </body>
</html>
