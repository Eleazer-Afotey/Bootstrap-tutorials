<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progressbar</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- PROGRESSBAR -->
    <div class="progress">
      <div class="progress-bar bg-primary w-25"></div>
    </div>
    <br />
    <!-- PROGRESS VAR WITH HEIGHTS -->
    <div class="progress">
      <div class="progress-bar bg-success w-50">50%</div>
      <div class="progress-bar bg-danger w-25">25%</div>
      <div class="progress-bar bg-info w-25">25%</div>
    </div>
    <br />
    <div class="progress">
      <div class="progress-bar bg-success w-50"></div>
    </div>
    <br />

    <!--PGROESS BAR STRIPPED-->
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-danger w-25"></div>
    </div>

    <br />
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-primary w-25"></div>
    </div>
    <br />
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-seondary w-25"></div>
    </div>

    <br />
    <!-- ANIMATED PORGESS BAR -->
    <div class="progress">
      <div
        class="
          progress-bar progress-bar-striped progress-bar-animated
          bg-success
          w-25
        "
      ></div>
    </div>
    <script src="../javascript/bootstrap.bundle.min.js"></script>
  </body>
</html>
